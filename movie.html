<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDb Community Web</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/favicon.ico">
    <script type="text/javascript" src="js/navToggle.js"></script>
    <script type="module" src="js/movieDetails.js"></script>
    <script type="module" src="js/scoreRate.js"></script>
    <script type="module" src="js/apiCalls.js"></script>
    <script type="module" src="js/postReview.js"></script>
    <script src="https://kit.fontawesome.com/590228b404.js" crossorigin="anonymous"></script>
</head>

<body>
    <header> 
        <img src="img/CMDb_logo.png" alt="CMBb:s logga" width="200" class="logo">
        <div class = "search-container">
            <div class = "search-element">
                
                <input type = "text" class = "form-control" id = "movie-search-box" 
                placeholder="Search Movie Title ..." onkeyup="findMovies()">
                 
                <div class = "search-list" id = "search-list">
                    <!-- list here -->
                    <!-- <div class = "search-list-item">
                        <div class = "search-item-thumbnail">
                            <img src = "/img/medium-cover.jpg">
                        </div>
                        <div class = "search-item-info">
                            <h3>Guardians of the Galaxy Vol. 2</h3>
                            <p>2017</p>
                        </div>
                    </div>   -->
                    
                </div>
            </div>
         <!-- <button class="search-button" onclick="redirectToSearchPage()">Search</button> -->
        </div>    
    </header>

    <nav>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="navigation">
            <li><a href="index.html">Hem</a></li>
            <li><a href="movie.html" class="active">Filmer</a></li>
            <li><a href="search.html">Sök</a></li>
            <li><a href="aboutUs.html">Om oss</a></li>
        </ul> 
    </nav>

 

   
    <main class="flex-movie-info">
        <section class="infoAndRating flex-item">
            <div class="info-movie">
                
            </div>

            <section class="see-rating-section"> 
                <h1>Rating</h1>
                <div class="otherRatings">
                   
                </div>

                <div class="cmdb-rating">
                <h2>Cmdb rating</h2>
                <p class="rating-number">3,7</p>
                <ul class="ratingline">
            
                    <li>
                        <div id="red-rating"></div>
                    </li>

                    <li>
                        <div id="orange-rating"></div>
                    </li>

                    <li>
                        <div id="lightgreen-rating"></div>
                                    
                    </li>

                    <li>
                        <div id="green-rating"></div>                
                    </li>   
                </ul>

                <div id="rating-stroke"></div>  
                 <!-- den vita linjen -->
                
                <p class="votes"></p>

                <span class="counts" id="greentext">10 st</span> 

                <div class="green-vote"> <span class="number">4</span></div> 


                <span class="counts" id="lightgreentext">4 st</span> 



                <div class="lightgreen-vote" id="lightgreentext"><span class="number">3</span></div>


                <span class="counts" id="orangetext">0 st</span> 


                <div class="orange-vote" id="orangetext"> <span class="number">2</span></div>


                <span class="counts" id="redtext">0 st</span> 



                <div class="red-vote" > <span class="number">1</span> </div> 
                </div>

               
            </section>

            <section class="set-rating-detailpage">
                <h1>Rate movie</h1>
                <div class="rating">
                    <ul>
                        <li><a href="#" class="_1">1</a></li>
                        <li><a href="#" class="_2">2</a></li>
                        <li><a href="#" class="_3">3</a></li>
                        <li><a href="#" class="_4">4</a></li>
                    </ul>
                </div>  
            </section>
        </section>

        <section class="review flex-item">
            <h1>Reviews</h1>
            <button id="prevReviews"><i class="fa-solid fa-circle-left"></i> Prev</button>
            <button id="nextReviews">Next <i class="fa-solid fa-circle-right"></i></button>
            <div class="read-review">
           
            </div>
         

            <div class="write-review">
                <h1>Publicera recension</h1>
                <form name="writeReview" class="contactUs">
                <!--Kommer förmodligen behöva använda action="/action_page.php" sen när den ska behandla det 
                ifyllda med javascript-->
                    <div class="form-group">
                        <label for="firstName">Förnamn</label>
                        <input type="text" id="firstName" name="firstname" placeholder="Förnamn...">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Efternamn</label>
                        <input type="text" id="lastName" name="lastname" placeholder="Efternamn...">
                    </div>
                    <div class="form-group">
                        <label for="date">Datum</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="review">Recension</label>
                        <textarea id="review" name="review" placeholder="Skriv din recension här..."></textarea>
                    </div>
                   <input name="submit" id="button-review2" type="button" value="Publicera"> 
                </form>
            </div>
            <div id="review-success-message" style="color: green;"></div>
        </section>
    </main>



    <aside class="flex-posters">

    </aside>


    <footer>
        <div class="social-media"> 
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

        <span id="email">E-post: info@cmdbfilm.se</span>     
        <span id="copyright"><i class="fa-regular fa-copyright"></i> 2023 CMDB Film</span>
    </footer>
    <script src="/js/search.js"></script>
</body>
</html>
