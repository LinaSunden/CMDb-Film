<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDb Community Web</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon/favicon.ico">
    <script type="text/javascript" src="js/navToggle.js"></script>
    <script type="module" src="js/movieDetails.js"></script>
    <script src="https://kit.fontawesome.com/590228b404.js" crossorigin="anonymous"></script>
</head>

<body>
    

    <nav>
        <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="navigation">
            <li><a href="index.html">Hem</a></li>
            <li><a href="movie.html" class="active">Filmer</a></li>
            <li><a href="search.html">Sök</a></li>
            <li><a href="aboutUs.html">Om oss</a></li>
        </ul> 
    </nav>

    <form class="searchbar-movie">
        <input name="searchbar" type="text" placeholder="Sök film..." >
        <button type="submit" title="submit"></button>
    </form>   

   
    <main class="flex-movie-info">
        <section class="infoAndRating flex-item">
            <div class="info-movie">
                
            </div>

            <section class="see-rating-section"> 
                <h1>Cmdb score</h1>
                <p class="rating-number">3,7</p>
                <ul class="ratingline">
            
                    <li>
                        <div id="red-rating"></div>
                    </li>

                    <li>
                        <div id="orange-rating"></div>
                    </li>

                    <li>
                        <div id="lightgreen-rating"></div>
                                    
                    </li>

                    <li>
                        <div id="green-rating"></div>                
                    </li>   
                </ul>

                <div class="rating-stroke"></div>  
                
                <p class="votes">Baserat på 14 röster</p>

                <span class="counts">10 st</span> 
                <div class="green-vote"> <span class="number">4</span></div> 
                <span class="counts">4 st</span> 
                <div class="lightgreen-vote"><span class="number">3</span></div>
                <span class="counts">0 st</span> 
                <div class="orange-vote"> <span class="number">2</span></div>
                <span class="counts">0 st</span> 
                <div class="red-vote"> <span class="number">1</span> </div> 
            </section>

            <section class="set-rating">
                <h1>Ge betyg</h1>
                <div id="rating">
                    <ul>
                        <li><a href="#" class="one">1</a></li>
                        <li><a href="#" class="two">2</a></li>
                        <li><a href="#" class="three">3</a></li>
                        <li><a href="#" class="four">4</a></li>
                    </ul>
                </div>  
            </section>
        </section>

        <section class="review flex-item">
            <h1>Reviews</h1>
            <div class="read-review">
                
            </div>

            <div class="write-review">
                <h1>Publicera recension</h1>
                <form name="writeReview" class="contactUs">
                <!--Kommer förmodligen behöva använda action="/action_page.php" sen när den ska behandla det 
                ifyllda med javascript-->
                    <div class="form-group">
                        <label for="firstName">Förnamn</label>
                        <input type="text" id="firstName" name="firstname" placeholder="Förnamn...">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Efternamn</label>
                        <input type="text" id="lastName" name="lastname" placeholder="Efternamn...">
                    </div>
                    <div class="form-group">
                        <label for="date">Datum</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="review">Recension</label>
                        <textarea id="review" name="review" placeholder="Skriv din recension här..."></textarea>
                    </div>
                    <input name="submit" type="submit" value="Publicera">
                </form>
            </div>
        </section>
    </main>


    <aside class="flex-posters">

    </aside>


    <footer>
        <div class="social-media"> 
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>

        <span id="email">E-post: info@cmdbfilm.se</span>     
        <span id="copyright"><i class="fa-regular fa-copyright"></i> 2023 CMDB Film</span>
    </footer>

</body>
</html>
